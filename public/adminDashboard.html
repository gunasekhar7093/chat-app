<!DOCTYPE html>
<html>

<head>
<title>Admin Dashboard</title>

<style>

body{
font-family:Arial;
background:#f0f2f5;
margin:0;
}

.header{
background:#007bff;
color:white;
padding:15px;
font-size:20px;
}

.container{
padding:20px;
}

table{
width:100%;
border-collapse:collapse;
background:white;
}

th,td{
padding:12px;
border-bottom:1px solid #ddd;
text-align:left;
}

th{
background:#007bff;
color:white;
}

.deleteBtn{
background:red;
color:white;
border:none;
padding:8px 15px;
cursor:pointer;
border-radius:5px;
}

.logoutBtn{
float:right;
background:white;
color:#007bff;
border:none;
padding:8px 15px;
cursor:pointer;
border-radius:5px;
}

</style>

</head>

<body>

<div class="header">

Admin Panel

<button class="logoutBtn" onclick="logout()">
Logout
</button>

</div>


<div class="container">

<h2>All Users</h2>

<table>

<thead>

<tr>
<th>Name</th>
<th>Email</th>
<th>Join Date</th>
<th>Action</th>
</tr>

</thead>

<tbody id="usersTable">

</tbody>

</table>

</div>


<script src="js/adminDashboard.js"></script>

</body>

</html>
